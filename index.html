<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetrizz</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="layout">

    <!-- LEFT -->
    <div class="left-container">



        <div class="top-menu">

            <div class="menu_box">
                <img src="assets/images/logo.png" alt="Tetrizz Logo" class="logo">
            </div>
            <div class="menu_box">
                Github
            </div>
            <div class="menu_box">
                Contact
            </div>
            <div class="menu_box">
                Others
            </div>

        </div>



        <div class="mid_menu">
            <div class="last_scores">
                <h3 class="best_score">Best Score : 12500</h1>
                <h4 class="score_box">2. 12500</h4>
                <h4 class="score_box">3. 12500</h4>
                <h4 class="score_box">4. 12500</h4>
                <h4 class="score_box">5. 12500</h4>
                <h4 class="score_box">6. 12500</h4>
            </div>
        </div>

        <div class="bottom_menu">
            <div class="level_score">
                <h1 class="level_box">level: 1</h6>
                <h1 class="level_box">score: 1200</h6>
            </div>
        </div>
    </div>

    <!-- GAME -->
    <div class="game-container">
        <canvas id="game"></canvas>
    </div>

    <!-- RIGHT -->
    <div class="right-container">

    </div>

</div>
<script type="module" src="js/drawUtils.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
